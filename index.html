<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="quiz">

        <div class="data">
            <p><span>1</span>/<span>5</span></p> 
            <p>You have answered <span>5</span> questions </p>
        </div>
        <div class="content">
            <div class="question">
                <p> How are You ?</p>
            </div>
            <div class="answers">
                
                <div>
                    <input type="radio" id="a" name="answer">
                    <label for="a">1</label>
                </div>
                <div>
                    <input type="radio" id="b" name="answer">
                    <label for="b">2</label>
                </div>
                <div>
                    <input type="radio" id="c" name="answer">
                    <label for="c">3</label>
                </div>
                <div>
                    <input type="radio" id="d" name="answer">
                    <label for="d">4</label>
                </div>
                
            </div>
        </div>
        <div class="next">
            <button>next</button>
        </div>
        <div class="result">
            <p>
                Your Result is <span>4</span>/<span>4</span>
            </p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
